<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-indigo-500 to-purple-600 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <a href="{% url 'inicio' %}" class="text-white text-2xl font-bold hover:text-indigo-200 transition">Comandos</a>
            <a href="{% url 'notas' %}" class="text-white text-2xl font-bold hover:text-indigo-200 transition">Notas</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-10">
        <h1 class="text-4xl font-extrabold text-center mb-10 text-indigo-600">Mis Notas</h1>

        {% if notas %}
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            {% for nota in notas %}
            <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow p-6 border border-gray-200">
                <p class="text-gray-700 leading-relaxed">{{ nota }}</p>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center">
            <p class="text-gray-500 text-lg">No hay notas disponibles.</p>
        </div>
        {% endif %}
    </main>
</body>
</html>
