<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Judivero{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }
        .nav-link:hover {
            background: white;
            color: #764ba2;
        }
        .nav-link-active {
            background: white;
            color: #764ba2;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center space-y-4 md:space-y-0">
                <div class="text-center md:text-left">
                    <h1 class="text-2xl md:text-3xl font-bold text-white">
                        <i class="fas fa-terminal mr-2"></i>Judivero
                    </h1>
                </div>
                
                <div class="flex flex-wrap justify-center gap-3 md:gap-4">
                    <a href="{% url 'inicio' %}" class="nav-link {% if request.path == '/' %}nav-link-active{% endif %}">
                        <i class="fas fa-home mr-2"></i>Inicio
                    </a>
                    <a href="{% url 'notas' %}" class="nav-link {% if request.path == '/notas/' %}nav-link-active{% endif %}">
                        <i class="fas fa-sticky-note mr-2"></i>Notas
                    </a>
                    <a href="{% url 'agregar_comando' %}" class="nav-link {% if request.path == '/agregar_comando/' %}nav-link-active{% endif %}">
                        <i class="fas fa-plus-circle mr-2"></i>Comando
                    </a>
                    <a href="{% url 'agregar_baneo' %}" class="nav-link {% if request.path == '/agregar_baneo/' %}nav-link-active{% endif %}">
                        <i class="fas fa-ban mr-2"></i>Baneo
                    </a>
                    <a href="{% url 'agregar_nota' %}" class="nav-link {% if request.path == '/agregar_nota/' %}nav-link-active{% endif %}">
                        <i class="fas fa-plus mr-2"></i>Nota
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="gradient-bg text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-lg font-semibold">
                <i class="fas fa-code mr-2"></i>Sistema de Gestión Judivero
            </p>
            <p class="text-sm opacity-80 mt-2">
                Comandos, Notas y Baneos - Organizado y Eficiente
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Función para copiar texto (manteniendo la funcionalidad existente)
        function copiarTexto(boton) {
            const texto = boton.previousElementSibling.textContent;
            
            navigator.clipboard.writeText(texto).then(() => {
                const icono = boton.querySelector('i');
                icono.className = 'fas fa-check text-green-500';
                
                setTimeout(() => {
                    icono.className = 'far fa-copy';
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar: ', err);
                const areaTemporal = document.createElement('textarea');
                areaTemporal.value = texto;
                document.body.appendChild(areaTemporal);
                areaTemporal.select();
                document.execCommand('copy');
                document.body.removeChild(areaTemporal);
                
                const icono = boton.querySelector('i');
                icono.className = 'fas fa-check text-green-500';
                setTimeout(() => {
                    icono.className = 'far fa-copy';
                }, 2000);
            });
        }
    </script>
</body>
</html>
