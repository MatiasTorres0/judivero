<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Judivero{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .nav-link {
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .nav-link:hover {
            background: white;
            color: #764ba2;
            transform: translateY(-2px);
        }
        
        .nav-link-active {
            background: white;
            color: #764ba2;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .nav-icon {
            font-size: 1.1rem;
            margin-right: 0.5rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-link {
                justify-content: center;
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }
            
            .nav-icon {
                margin-right: 0.25rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4">
                <!-- Logo/Brand -->
                <div class="text-center md:text-left">
                    <a href="{% url 'inicio' %}" class="inline-block">
                        <h1 class="text-2xl md:text-3xl font-bold text-white flex items-center justify-center md:justify-start">
                            <i class="fas fa-terminal mr-2"></i>
                            Judivero
                        </h1>
                    </a>
                </div>
                
                <!-- Navigation Links -->
                <div class="flex flex-wrap justify-center gap-2 md:gap-3">
                    <a href="{% url 'inicio' %}" 
                       class="nav-link {% if request.path == '/' %}nav-link-active{% endif %}">
                        <i class="fas fa-home nav-icon"></i>
                        <span>Inicio</span>
                    </a>
                    
                    <a href="{% url 'notas' %}" 
                       class="nav-link {% if '/notas' in request.path %}nav-link-active{% endif %}">
                        <i class="fas fa-sticky-note nav-icon"></i>
                        <span>Notas</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="gradient-bg text-white py-8 mt-16">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p class="text-lg font-semibold mb-2">
                    <i class="fas fa-code mr-2"></i>Sistema de Gestión Judivero
                </p>
                <p class="text-sm opacity-80">
                    Comandos, Notas y Baneos - Organizado y Eficiente
                </p>
                <div class="mt-4 flex justify-center gap-4 text-sm opacity-70">
                    <span><i class="fas fa-terminal mr-1"></i> Django 5.2</span>
                    <span>•</span>
                    <span><i class="fas fa-palette mr-1"></i> Tailwind CSS</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
